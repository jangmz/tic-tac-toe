<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!--end font-->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <form action="" method="GET" class="player-input">
            <div class="player-name">
                <label for="name">Player name</label>
                <input type="text" id="player-name">
            </div>
            <div class="mark-selection">
                <label for="mark-selection">Select your mark</label>
                <select name="player-mark" id="player-mark" >
                    <option value="X" selected>X</option>
                    <option value="O">O</option>
                </select>
            </div>
        </form>
        <div class="game-control">
            <button id="start-btn" class="btn">Start Game</button>
            <button id="reset-btn" class="btn">Reset Game</button>
        </div>
        <div class="gameboard">
            <p id="instructions">
               1. enter your player name<br>
               2. choose your mark<br>
               3. press "START GAME" 
            </p>
        </div>
        <dialog id="result"></dialog>
    </div>   
</body>
</html>
