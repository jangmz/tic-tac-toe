<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!--end font-->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <label for="name">Player</label>
        <input type="text" id="player-name">
        <h3>Select your mark</h3>
        <div class="mark-selection">
            <input type="button" id="x" class="mark-sel-btn" value="X"> 
            <input type="button" id="o" class="mark-sel-btn" value="O">
        </div>
        <div class="game-control">
            <button id="start-btn" class="start-btn">Start Game</button>
            <button id="reset-btn" class="reset-btn">Reset Game</button>
        </div>
        <div class="gameboard">
            <p id="instructions">
               1. enter your player name<br>
               2. choose your mark<br>
               3. press "START GAME" 
            </p>
        </div>
        <div id="result"></div>
    </div>   
</body>
</html>
